[pytest]
# Test search folders
testpaths = tests

# Pattern of test file names
python_files = test_*.py

# Pattern of test function names
python_functions = test_*

# Launch options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use database)
    slow: Slow tests (may take longer to run)
    api: Tests that interact with YouTube API (mocked)

# Ignore warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning