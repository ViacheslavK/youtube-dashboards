[pytest]
# Папки для поиска тестов
testpaths = tests

# Паттерн имён тестовых файлов
python_files = test_*.py

# Паттерн имён тестовых функций
python_functions = test_*

# Опции для запуска
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing

# Маркеры для категоризации тестов
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use database)
    slow: Slow tests (may take longer to run)
    api: Tests that interact with YouTube API (mocked)

# Игнорировать предупреждения от сторонних библиотек
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning